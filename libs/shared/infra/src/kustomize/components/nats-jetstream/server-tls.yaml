---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nats-server-tls
  labels:
    app: codyslexia
    component: nats-server-tls
spec:
  secretName: nats-server-tls
  duration: 2160h # 90 days
  renewBefore: 240h # 10 days
  issuerRef:
    name: nats-cert-issuer
    kind: Issuer
  usages:
    - signing
    - key encipherment
    - server auth
    - client auth
  commonName: nats.default.svc.cluster.local
  dnsNames:
    - nats
    - nats.default
    - nats.default.svc
    - nats.default.svc.cluster.local
    - '*.nats'
    - '*.nats.default'
    - '*.nats.default.svc'
    - nats-0.nats.default.svc.cluster.local
    - nats-1.nats.default.svc.cluster.local
    - nats-2.nats.default.svc.cluster.local
