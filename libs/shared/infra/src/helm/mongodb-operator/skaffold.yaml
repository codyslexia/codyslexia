---
apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: mongodb-operator
deploy:
  helm:
    releases:
      - name: mongodb-operator
        namespace: default
        createNamespace: true
        remoteChart: mongodb/community-operator
        setValues:
          installCRDs: true
          prometheus.enabled: true
          operator.watchNamespace: '*' # watch all namespaces
