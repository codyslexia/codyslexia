---
apiVersion: skaffold/v4beta10
kind: Config
metadata:
  name: kyverno
requires:
  - configs: ['kyverno']
deploy:
  helm:
    releases:
      - name: kyverno
        remoteChart: kyverno
        repo: https://kyverno.github.io/kyverno
        namespace: nexa
        createNamespace: true
      - name: kyverno-policies
        remoteChart: kyverno-policies
        repo: https://kyverno.github.io/kyverno
        namespace: nexa
