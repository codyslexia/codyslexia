---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: codyslexia
      component: mongodb
  template:
    metadata:
      labels:
        app: codyslexia
        component: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          imagePullPolicy: Always
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin

            - name: MONGO_INITDB_ROOT_PASSWORD
              value: admin123

          ports:
            - containerPort: 27017
              name: mongodb

          volumeMounts:
            - name: mongodb-persistent-storage
              mountPath: /data/db

      volumes:
        - name: mongodb-persistent-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc
