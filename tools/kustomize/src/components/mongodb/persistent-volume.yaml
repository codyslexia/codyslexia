---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv
  namespace: nexa
  labels:
    app: codyslexia
    component: mongodb
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/tmp/database'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: nexa
  labels:
    app: codyslexia
    component: mongodb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
