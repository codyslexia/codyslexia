---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongo
spec:
  members: 3
  type: ReplicaSet
  version: '4.4.0'
  security:
    authentication:
      modes: ['SCRAM']
  users:
    - name: mongo-root-user
      db: admin
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: mongo-root-password
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
      scramCredentialsSecretName: mongo-root
    - name: admin-user
      db: admin
      passwordSecretRef:
        name: admin-user-password
      roles:
        - name: dbOwner
          db: sandbox
      scramCredentialsSecretName: admin-user
  statefulSet:
    spec:
      template:
        spec:
          containers:
            - name: mongod
              resources:
                limits:
                  cpu: '0.2'
                  memory: 250M
                requests:
                  cpu: '0.2'
                  memory: 200M
            - name: mongodb-agent
              resources:
                limits:
                  cpu: '0.2'
                  memory: 250M
                requests:
                  cpu: '0.2'
                  memory: 200M
