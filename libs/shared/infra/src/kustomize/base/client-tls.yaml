---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: client-tls
  namespace: default
  labels:
    app: codyslexia
    component: client-tls
spec:
  secretName: client-tls
  duration: 2160h # 90 days
  renewBefore: 240h # 10 days
  issuerRef:
    name: cert-issuer
    kind: Issuer
  usages:
    - signing
    - key encipherment
    - server auth
    - client auth
  commonName: '*.default.svc.cluster.local'
  dnsNames:
    - '*.default.svc'
