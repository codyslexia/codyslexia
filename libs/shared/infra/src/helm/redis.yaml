---
apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: redis
deploy:
  helm:
    releases:
      - name: redis
        namespace: dev
        repo: https://charts.bitnami.com/bitnami
        remoteChart: redis
        setValues:
          architecture: standalone
