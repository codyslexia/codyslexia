---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nats-server
  labels:
    app: codyslexia
    component: nats-jetstream
rules:
  - apiGroups: ['']
    resources:
      - nodes
    verbs: ['get']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nats-server-binding
  labels:
    app: codyslexia
    component: nats-jetstream
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nats-server
subjects:
  - kind: ServiceAccount
    name: nats-server
    namespace: default
