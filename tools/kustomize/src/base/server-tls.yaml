---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: server-tls
  namespace: nexa
  labels:
    app: codyslexia
    component: cert-manager
spec:
  secretName: server-tls
  duration: 2160h # 90 days
  renewBefore: 240h # 10 days
  issuerRef:
    name: cert-issuer
    kind: Issuer
  usages:
    - signing
    - key encipherment
    - server auth
  commonName: '*.nexa.svc.cluster.local'
  dnsNames:
    - '*.nexa.svc'
