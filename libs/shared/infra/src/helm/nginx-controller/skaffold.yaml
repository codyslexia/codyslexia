---
apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: nginx-controller
requires:
  - configs: ['cert-manager']
deploy:
  helm:
    releases:
      - name: ingress-nginx
        remoteChart: ingress-nginx
        repo: https://kubernetes.github.io/ingress-nginx
        namespace: ingress-nginx
        createNamespace: true
